<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Escape Room</title>
</head>
<style>
    /* Basic styling for the buttons */
    #menu {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    button {
        margin: 10px;
        padding: 15px 30px;
        font-size: 1.2rem;
        cursor: pointer;
        width: 200px; /* Set a fixed width for all buttons */
        text-align: center; /* Center the text */
    }
</style>
<body>

    <div id="menu">
        <button id="algebra-btn">Algebra</button>
        <button id="numbers-btn">Numbers</button>
        <button id="probability-btn">Probability</button>
    </div>

    <!--Load Phaser Library-->
    <script src="phaser.min.js"></script>

    <!--Load Phaser Game Scenes and Entrypoint-->
    <script src="Lounge.js" defer></script>
    <script src="LoungeMedium.js" defer></script>
    <script src="LoungeHard.js" defer></script>
    <script src="Classroom.js" defer></script>
    <script src="ClassroomMedium.js" defer></script>
    <script src="ClassroomHard.js" defer></script>
    <script src="Bathroom.js" defer></script>
    <script src="BathroomMedium.js" defer></script> 
    <script src="BathroomHard.js" defer></script>  
    <script src="Lose.js" defer></script>

    <!--Load other js before Main.js-->
    <script src="Main.js" defer></script> 
    
    <!-- Game canvas will be added here by Phaser -->
</body>
</html>
